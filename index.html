<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>入会申し込み</title>
        <style>
            p {
                font-size: 14px
            }
        </style>
        <!--この中にcssを入れていく-->
        <!--pを一気に変えたいときにstyleの中に入れていく-->
    </head>

    <body>
        <h1 style="font-size: 24px; margin: 50px"> 入会申し込み </h1>
        <!--;によってpropertyを追加していく-->
        <!--h1 means 'heading' -->

        <p> 入会するには、次のフォームに必要事項をご記入ください </p>
        <!--p means 'paragraph' -->

        <p> メールアドレス: <input type="email" name="mymail"> </p>
        <p>パスワード : <input type="password" name="passcode"> </p>
        <!--<タグ名 属性名1="属性値１" 属性名2="属性値2"...>-->
        <!--属性には、絶対に入れないといけないものや、任意の物がある-->
        <!-- name は同じtypeの区別をするため、必ず別々にしなければならない-->
        <p><button type="submit"> 登録する</button></p>
    </body>

</html>
