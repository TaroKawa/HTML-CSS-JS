<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>入会申し込み</title>
        <link rel="stylesheet" href="css/style.css">
        <!--cssは後から読み込んだものを優先する-->
        <!--この中にcssを入れていく 内部参照 -->
        <!--pを一気に変えたいときにstyleの中に入れていく-->
    </head>

    <body>
        <div class="content">
            <!-- division(区分け)-->
            <h1> 入会申し込み </h1>
            <!--;によってpropertyを追加していく-->
            <!--h1 means 'heading' -->

            <p> 入会するには、次のフォームに必要事項をご記入ください </p>
            <!--p means 'paragraph' -->

            <div>
                <label for="mymail">メールアドレス</label>
                <!--for means "form" idの部分を入れる-->
                <input id="mymail" type="email" name="mymail">
            </div>

            <div>
                <label for="passcode">パスワード</label>
                <!--for means "form" idの部分を入れる-->
                <input id="passcode" type="password" name="passcode">
            </div>
            <!--<タグ名 属性名1="属性値１" 属性名2="属性値2"...>-->
            <!--属性には、絶対に入れないといけないものや、任意の物がある-->
            <!-- name は同じtypeの区別をするため、必ず別々にしなければならない-->
            <p><button type="submit"> 登録する</button></p>
        </div>
    </body>

</html>
