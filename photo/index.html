<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>My Photos</title>
    </head>

    <body>
        <header>
            <h1 My Photos></h1>
        </header>
        <div class="container">
            <div id="img_unit">

            </div>
        </div>
        <script>
            var ajax = new XMLHttpRequest(); // ajax通信をするため
            ajax.open("GET", "https://h2o-space.com/htmlbook/images.php"); // 相手先のアドレス
            ajax.responseType = "json"; // どういうデータで帰ってくっるかを指定する
            ajax.send(null);
            ajax.onreadystatechange = function () {
                // 0 インスタンスができた
                // 1 openメソッドを利用した
                // 2 headerが受信できた
                // 3 データ受信中
                // 4 通信が終わった
                if (ajax.readyState === XMLHttpRequest.DONE&& ajax.status === 200) {
                    for (var i = 0; i < this.response.length; i++) {
                    //    alert(this.response[i].path)
                    var data=this.response[i];
                    var img = document.createElement("img")
                    img.setAttribute("src",data.path);

                    var caption=document.createElement("div");
                    caption.className="inner";
                    caption.innerHTML="<p>"+data.caption+"<span>"+data.name+"</span></p<>"
                    
                    var div=document.createElement("div");
                    div.className="photo";
                    div.appendChild(img);
                    div.appendChild(caption);
                    document.getElementById("img_unit").appendChild(div);


                    }

                }
            }
        </script>
    </body>

</html>
