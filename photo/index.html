<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>My Photos</title>
    </head>

    <body>
        <header>
            <h1 My Photos></h1>
        </header>
        <div class="container">
            <div id="img_unit">

            </div>
        </div>
        <script>
            var images = [
                {
                    "path": "img/feature importance.png",
                    "name": "name01",
                    "caption": "コメント1"
                },
                {
                    "path": "img/feature importance1.png",
                    "name": "name02",
                    "caption": "コメント2"
                }
            ];
            var img;
            var caption;
            var div;

            for (var i = 0; i < images.length; i++) {


                img = document.createElement("img");
                img.setAttribute("src", images[i].path);
                caption = document.createElement("div");
                caption.innerHTML = "<p>" + images[i].caption + "<span>" + images[0].name + "</span></p>";

                div = document.createElement("div");
                div.className = "photo";
                div.appendChild(img);
                div.appendChild(caption);

                document.getElementById("img_unit").appendChild(img);

            }
            //alert(images[1].name);
        </script>
    </body>

</html>
